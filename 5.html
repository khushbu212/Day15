            },
        };

        const {
            name,

            specs: {

        } = iphone11;
       alert(name+" "+manufacturerName+" "+ram+" "+camera+" "+availableColor1+"/ "+availableColor2+"/ "+restOfArgs[0]+"/ "+restOfArgs[1]+"/ "+restOfArgs[2]);
